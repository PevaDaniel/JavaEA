<!DOCTYPE html>
<html lang="en">
<head>

    <title>Actuális ár</title>

</head>
<body>
<div class="container">
    <h1>Aktuális ár menü</h1>
    <a th:href="@{'/főoldal'}">Főoldal</a>
    <a th:href="@{'/SOAP'}">SOAP</a>

<div class="content">
    <h1>Select instrument</h1>j
    <form th:action="@{/Factual}" th:object="${par}" method="post">

            <option value="USD_CHF">USD_CHF</option>
            <option value="GBP_USD">GBP_USD</option>

        </select>
        <input type="submit" value="Submit">
    </form>
