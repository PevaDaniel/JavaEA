<!DOCTYPE html>
<html lang="hu" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SOAP men√º</title>
    <link rel="stylesheet" th:href="@{css/style.css}">

    <style>
        /* Feh√©r doboz a lek√©rdez√©shez */

            margin: 30px auto;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 3px 8px rgba(0,0,0,0.1);
        }

        }

        }
    </style>
</head>
<body>
<div class="container">
    <h1>SOAP men√º</h1>

    <nav>
        <a th:href="@{'/f≈ëoldal'}">F≈ëoldal</a>
        <a th:href="@{'/SOAP'}">SOAP</a>
        <a th:href="@{'/Faccount'}">Fi√≥k / Account</a>
        <a th:href="@{'/Factual'}">Aktu√°lis √°r</a>
        <a th:href="@{'/Fhist'}">T√∂rt√©nelmi √°r</a>
        <a th:href="@{'/Fnyit'}">Poz√≠ci√≥ nyit√°s</a>
        <a th:href="@{'/Fz√°r'}">Poz√≠ci√≥ z√°r√°s</a>
    </nav>
</div>

<!-- üîΩ Feh√©r h√°tt√©r≈± k√ºl√∂n r√©sz a lek√©rdez√©shez -->
<div class="content-box">
    <h2>Deviza√°rfolyam lek√©rdez√©s (MNB SOAP)</h2>

    <form id="form" style="margin-bottom: 20px; text-align: center;">
        <label>V√°lassz deviz√°t:</label>
        <select id="currency">
            <option value="EUR">EUR</option>
            <option value="USD">USD</option>
            <option value="GBP">GBP</option>
        </select>
        <br><br>

        <label>Kezd≈ë d√°tum:</label>
        <input type="date" id="start" required>
        <br><br>

        <label>V√©gd√°tum:</label>
        <input type="date" id="end" required>
        <br><br>

        <button type="submit">Lek√©rdez√©s</button>
    </form>

    <canvas id="chart" width="900" height="400"></canvas>
</div>

<!-- Chart.js bet√∂lt√©se -->
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        let chart;

        document.getElementById('form').addEventListener('submit', async e => {
            e.preventDefault();

            const currency = document.getElementById('currency').value;
            const start = document.getElementById('start').value;
            const end = document.getElementById('end').value;

            console.log("Lek√©rdez√©s indult:", currency, start, end);

            try {
                const resp = await fetch(`http://localhost:8080/api/mnb/rates?currency=${currency}&start=${start}&end=${end}`);
                const data = await resp.json();

                console.log("Kapott adatok:", data);

                if (!data || data.length === 0) {
                    alert("Nincs adat a megadott id≈ëszakra!");
                    return;
                }

                // Az MNB adatai ford√≠tott id≈ërendben j√∂nnek ‚Üí megford√≠tjuk
                const labels = data.map(p => p.date).reverse();
                const values = data.map(p => p.value).reverse();

                if (chart) chart.destroy();

                const ctx = document.getElementById('chart').getContext('2d');
                chart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: `${currency} √°rfolyam (HUF)`,
                            data: values,
                            borderColor: 'rgb(75, 192, 192)',
                            borderWidth: 2,
                            tension: 0.3,
                            fill: true,
                            backgroundColor: 'rgba(75, 192, 192, 0.15)'
                        }]
                    },
                    options: {
                        plugins: {
                            title: {
                                display: true,
                                text: `MNB ${currency} √°rfolyamok (${start} ‚Üí ${end})`
                            },
                            legend: {
                                display: true
                            },
                            tooltip: {
                                callbacks: {
                                    label: function(ctx) {
                                        return `${ctx.parsed.y.toFixed(2)} HUF`;
                                    }
                                }
                            }
                        },
                        scales: {
                            x: {
                                title: { display: true, text: 'D√°tum' },
                                ticks: { maxRotation: 45, minRotation: 45 }
                            },
                            y: {
                                title: { display: true, text: '√Årfolyam (HUF)' },
                                beginAtZero: false
                            }
                        }
                    }
                });
            } catch (err) {
                console.error("Hiba a lek√©rdez√©sn√©l:", err);
                alert("Hiba t√∂rt√©nt az adatok lek√©rdez√©se k√∂zben.");
            }
        });
    });
</script>
</body>
