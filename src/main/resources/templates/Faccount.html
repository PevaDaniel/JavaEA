<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ForexAccount</title>
    <link rel="stylesheet" th:href="@{css/style.css}">
</head>
<body>
<div class="container">
    <h1>Forex Account menü</h1>
    <a th:href="@{'/főoldal'}">Főoldal</a>
    <a th:href="@{'/SOAP'}">SOAP</a>
    <a th:href="@{'/Faccount'}">fiók/Account</a>
    <a th:href="@{'/Factual'}">Aktuális ár</a>
    <a th:href="@{'/Fhist'}">Történelmi ár</a>
    <a th:href="@{'/Fnyit'}">Pozíció nyitás</a>
    <a th:href="@{'/Fzár'}">Pozíció zárás</a>
</div>
<div class="content">
    <h2>A fiók adatai:</h2>
    <div th:if="${accountMap}">
        <p th:each="entry: ${accountMap}">
            <span th:text="${entry.key} + ' = '"></span>
            <span th:text="${entry.value}"></span>
        </p>
    </div>
</div>
</body>
</html>
